<html lang="pt-br">
<head>

            background-color: rgb(150, 150, 250);

            }

<body>
    <h1>Hey!</h1> <!-- Isso é um comentário-->
    <p>Já me livrei.</p>
    <script>
        
        let n1 = (Number.parseFloat(window.prompt('Digite um número:'))) // recebem string
       let n2 = (Number.parseFloat(window.prompt('Digite outro número')))

       window.alert(`A soma entre ${n1} e ${n2} é igual a: ${n3}`)
       
    </script>
